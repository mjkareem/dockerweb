<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first dynamic Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
</head>

<body>
    <main>
        <a href="https://www.hwr-berlin.de/">Welcome to HWR Berlin!</a>
        <h1>I have been seen {{ count }} times.</h1>
        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}! </li>
            {% endfor %}
        </ul>

    </main>
    
    <footer>
        <p>Author: Mujahid Abdulkareem</p>
    </footer>
</body>

</html>
